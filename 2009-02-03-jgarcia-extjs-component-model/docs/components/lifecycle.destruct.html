<div class="documents">
    <h1 class="h2">Component Destruction phase</h1>
    <ul class='lists'>
        <li>beforedestroy event is fired</li>
        <li>beforeDestroy method is called</li>
        <li>Element and Element listeners are purged</li>
        <li>onDestroy is called</li>
        <li>component is unregistered from ComponentMgr</li>
        <li>destroy event is fired</li>
        <li>component's event handlers are purged</li>
    </ul>
</div>
